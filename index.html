  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <h1> Who Owns NYC? </h1>

    <p>
      Vinyl chicharrones bitters succulents dreamcatcher microdosing chillwave iPhone activated charcoal XOXO.
    </p>

    <div id="nycmap"></div>
    <!-- my Leaflet script -->
    <script>
      // initialize map and set its view to my chosed geographical coordinates and zoom level
    const mymap = L.map('nycmap').setView([40.730, -73.935], 11);

    const attribution =
      '&copy; <a href="https://wwww.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(tileUrl, { attribution });
    tiles.addTo(mymap);
    // const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'


    </script>


    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

  </body>
